<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/2.1.1/vuex.min.js"></script>
</head>

<body>
    <div id="app">
        <div>{{ name }}</div>
        <button v-on:click="setUserName">set user name</button>
    </div>
    <script>
        const store = new Vuex.Store({
            state: {
                name: 'levi',
            },
            getters: {
                GET_NAME: state => {
                    return state.name
                }
            },
            mutations: {
                SET_NAME: (state, payload) => {
                    state.name = payload
                    return payload
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                name: store.getters.GET_NAME
            },
            methods: {
                setUserName: function() {
                    let userName = store.commit('SET_NAME', 'chonky monky')
                    this.name = store.getters.GET_NAME
                }
            }
        })

        app.use(store)
    </script>
</body>

</html>
